<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Alpine.js Test</title>
		<link rel="stylesheet" href="style.css" />
		<script defer src="./alpinejs-3.14.8.min.js"></script>
		<script src="./index.js"></script>
	</head>
	<body>
		<form class="container" x-data="signupForm">
			<h1>Ninja Signup Form</h1>

			<!-- USERNAME -->
			<div class="form-field">
				<p
					class="hint"
					x-bind:class="{ warning: username.length > 10 }"
				>
					<span x-text="15 - username.length"></span> characters
					remaining
				</p>
				<label>
					<span></span>Username:
					<input type="text" maxlength="15" x-model="username" />
				</label>
			</div>

			<!-- PASSWORD -->
			<div class="form-field">
				<label>
					<span>Password:</span>
					<input type="password" x-model="password" />
				</label>
			</div>

			<!-- CONFIRM PASSWORD -->
			<div class="form-field">
				<label>
					<span>Confirm Password:</span>
					<input type="password" x-model="passwordConfirm" />
				</label>
			</div>

			<!-- BELT COLOR -->
			<div class="form-field">
				<label>
					Belt Color:
					<select x-model="belt">
						<option value="">Select a belt</option>
						<option value="black">Black</option>
						<option value="white">White</option>
						<option value="red">Red</option>
						<option value="orange">Orange</option>
						<option value="brown">Brown</option>
					</select>
				</label>
			</div>

			<!-- SHORT BIO -->
			<div class="form-field">
				<p class="hint" :class="{ warning: bio.length > 90 }">
					<span x-text="100 - bio.length"></span> characters remaining
				</p>
				<label>
					<span>Short Bio:</span>
					<textarea maxlength="100" x-model="bio"></textarea>
				</label>
			</div>

			<!-- NEWSLETTER SIGNUP -->
			<div class="form-field newsletter">
				<label>
					<input type="checkbox" x-model="newsletter" />
					<span>Sign up for the newsletter</span>
				</label>
			</div>

			<!-- SUBMIT BUTTON -->
			<button type="submit">Submit</button>
		</form>
	</body>
</html>
